<ion-header [translucent]="true">
    <app-header [title]="selectedTitle"></app-header>
</ion-header>

<ion-content>
    <div class="pageBox">
        <div class="logBox">
            <div class="logoBox">
                <img class="pageImg" src="assets/LOGIN/LOGOPISAMI.png" alt="Logo" />
            </div>
            <div class="formBox">
                <div class="textBanner">
                    <p>Bienvenido a la Plataforma Integrada de Sistemas - PISAMI</p>
                </div>
                <form [formGroup]="login" (ngSubmit)="logUser()">
                    <div class="formContent">
                        <div class="formInput">
                           <input class="lInput" type="text" placeholder="Usuario" formControlName="correo" name="correo" />
                        </div>
                        <div class="errorTag" *ngIf="fLogin.correo.errors?.required && (fLogin.correo.touched || fLogin.correo.dirty)">Este campo es requerido</div>

                        <div class="formInput">
                           <input class="lInput" type="password" placeholder="Contraseña" formControlName="contrasena" name="contrasena" />
                        </div>
                        <div class="errorTag" *ngIf="fLogin.contrasena.errors?.required && (fLogin.contrasena.touched || fLogin.contrasena.dirty)">Este campo es requerido</div>

                        <div class="buttonBox">
                            <button type="submit" class="formButton">
                                <p>Iniciar Sesión</p>
                            </button>
                            <p class="tagLine" (click)="restore()">¿Has olvidado tu contraseña?</p>
                        </div>
                    </div>
                </form>
            </div>
            <div class="copyright">
                <p>Copyright Alcaldia Municipal de Ibague © PISAMI V2.0</p>
                <p>Todos los Derechos Reservados</p>
            </div>
        </div>
    </div>
</ion-content>
