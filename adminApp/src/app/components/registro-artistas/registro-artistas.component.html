<ion-header [translucent]="true">
    <app-header></app-header>
</ion-header>

<ion-content>
    <div class="pageBox">
        <div class="selectionBox">
            <div class="optionsBox" [ngClass]="hideOption">
                <div class="logoBox">
                    <img class="formImg" src="assets/4-registro/LOGOREGIS.png" alt="Logo" />
                </div>
                    <img class="imgTitle" src="assets/5-tipo/tipo.png" alt="tipo" (click)="regisGmail()" />
                <div class="iconsBox">
                    <div class="iconBox">
                        <img class="iconImg" [src]="solistaImg" alt="solista" (click)="toggleForm($event, 'solista')" />
                    </div>
                    <div class="iconBox">
                        <img class="iconImg" [src]="duoImg" alt="duo" (click)="toggleForm($event, 'duo')" />
                    </div>
                    <div class="iconBox">
                        <img class="iconImg" [src]="orquestaImg" alt="orquesta" (click)="toggleForm($event, 'orquesta')" />
                    </div>
                </div>
            </div>
        </div>

        <div class="logBox" [ngClass]="showForm">
            <div class="registroFilter">
                <img class="pageImg" src="assets/6-formulario de registro/cantante.png"/>
                <app-form-artistas [editMode]="0" [tipo]="tipoSelected"></app-form-artistas>
            </div>
        </div>
    </div>        
</ion-content>
