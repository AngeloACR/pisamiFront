<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title *ngIf="isCrear">CREAR GÉNERO MUSICAL</ion-title>
        <ion-title *ngIf="isListar">LISTA DE GÉNEROS MUSICALES</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="pageBox">
        <div class="logBox" *ngIf="isCrear">
            <div class="formBox">
                <form [formGroup]="registroGenero">
                    <div class="formContent">
                        <div class="formInput">
                            <label for="">ID</label>
                            <input class="lInput" type="text" formControlName="id" name="" />
                        </div>
                        <div class="formInput">
                            <label for="">NOMBRE DEL GENERO MUSICAL</label>
                            <input class="lInput" type="text" formControlName="nombre" name="" />
                        </div>
                        <div class="formDescripcion">
                            <label for="">DESCRIPCIÓN</label>
                            <textarea rows="6" type="text" formControlName="descripcion" name=""></textarea>
                        </div>

                        <button type="button" class="formButton" (click)="endRegistro()">
              <p>CREAR</p>
            </button>
                    </div>
                </form>
            </div>
        </div>
        <div class="logBox" *ngIf="isListar">
            <form [formGroup]="buscarGenero">
                <div class="formContent">
                    <div class="formInput">
                        <label for="">NOMBRE DEL GENERO</label>
                        <input class="lInput" type="text" formControlName="nombre" name="" />
                    </div>

                    <button type="button" class="formButton" (click)="filtrarGenero()">
            <p>FILTRAR</p>
          </button>
                </div>
            </form>
            <div class="listBox"></div>
        </div>
    </div>
</ion-content>
