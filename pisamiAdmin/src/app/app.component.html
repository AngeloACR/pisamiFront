<ion-app>
    <ion-split-pane contentId="main-content">
        <!--         <app-sidemenu> </app-sidemenu> -->
        <ion-menu contentId="main-content" type="overlay">
            <ion-content id="adminMenu">
                <ion-list>
                    <div *ngFor="let p of appPages; let i = index">
                        <ion-item class="menuItem" (click)="tMenu($event, p, i)" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" [class.selected]="selectedIndex==i">
                            <img class="menuImg" [src]="p.icon" />
                            <ion-label class="mainLabel">{{ p.title }}</ion-label>
                        </ion-item>
                        <ion-list class="childList">
                            <ion-menu-toggle auto-hide="false">
                                <ion-item class="childItem" [ngClass]="p.class" *ngFor="let c of p.childs" routerDirection="root" [routerLink]="[c.url]" lines="none" detail="false" [class.selected]="selectedIndex==i">
                                    <img class="menuImg" [src]="c.icon" />
                                    <ion-label class="childLabel">{{ c.title }}</ion-label>
                                </ion-item>
                            </ion-menu-toggle>
                        </ion-list>
                    </div>
                </ion-list>
            </ion-content>
        </ion-menu>
        <ion-router-outlet id="main-content"></ion-router-outlet>
    </ion-split-pane>
</ion-app>
